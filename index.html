<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--Fontwasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--styles-->
    <link rel="stylesheet" href="css/styles.css">
    <title>MediaPlayer-Master </title>
</head>
<header id="header">
    <div class="d-flex justify-content-end mb-4 m-1">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="far fa-user"></i>
            </button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">List</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">My Profile</a></li>
                <li>
                    <a class="dropdown-item" href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel"><i class="fas fa-user-cog"></i> My Profile</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">List Media</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="input-group">
                        <input type="text" class="form-control " placeholder="Search..." aria-label="Username" id="seach_Box">
                        <span class="input-group-text" id="search">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>

                <div id="results"></div>
            </div>
            <div class="d-flex justify-content-around " id="container_new_media">
                <div class="card  border border-primary" style="width: 700px;">
                    <form id="form_save_media">
                        <div class="card-body">
                            <!-- <div class="float-sm-start float-md-start float-lg-start float-xl-start" id="file">
                                <input type="file" name="file" aria-label="Archivo" class="float-sm-start float-md-start float-lg-start float-xl-start">
                            </div> -->
                            <input type="file" name="" id="new_File" accept="video/mp4, video/mp3">
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="4" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary m-3" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <!--Template List-->
    <template id="template_List">
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight" id="media">${value[0]} </div>
             <div class="p-2 bd-highlight" id="duration">Duration: ${value[1]} </div>
        <div class="p-2 bd-highlight">
        <button class="btn btn-primary fas fa-play" id="btn_Play"  type="submit" title="Play"></button>
        <button class="btn btn-danger fas fa-trash-alt" id="btn_Delete" type="submit" title="Delete"></button>
        </div>
     </div>
</template>

</header>

<body>
    <div class="d-flex justify-content-center m-3" id="container_login">
        <div class="card  border border-primary" style="width: 500px;">
            <div class="card-header">
                <label for="">Log In</label>
            </div>
            <div class="card-body">
                <form id="form_login">
                    <input type="email" class="form-control m-2" id="email" placeholder="Enter email">
                    <input type="password" class="form-control m-2" id="password" placeholder="Enter password">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary m-1" type="submit">Log In</button>
                        <div class="d-flex align-items-end flex-column">
                            <button type="submit" class="btn btn-danger fab fa-google"></button>
                        </div>
                    </div>
                    <a href="#">Forgot Password</a><br>
                    <a href="#container_register" id="sing_Up">Sign Up</a>
                </form>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center visually-hidden" id="container_register">

        <div class="card  border border-primary" style="width: 500px;">
            <div class="card-header">
                <div class="d-flex bd-highlight mb-3">
                    <div class="p-2 bd-highlight">Register new user</div>
                    <div class="ms-auto p-2 bd-highlight"><i class="fas fa-times" id="close" title="close"></i></div>
                </div>

            </div>
            <div class="card-body">
                <form id="form_register">
                    <input type="email" class="form-control m-1" id="email_register" placeholder="Enter email">
                    <input type="password" class="form-control m-1" id="password_register" placeholder="Enter password">
                    <input type="name" class="form-control m-1" id="name_register" placeholder="Enter name">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary m-3" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center  m-3 " id="container_media">
        <div class="card border border-primary" style="width: 58rem;">

            <!--  <img src="images/logo.jfif" class="card-img-top" alt="..."> -->
            <!-- Video 2 -->
            <video src="" poster="images/logo.jfif" id="video"></video>
            <div class="card-body">
                <div class="d-flex justify-content-center m-3"> <label for="" id="title"></label> </div>
                <div class="progress" style="height: 3px;">
                    <div class="progress-bar progress-bar-striped" id="progress_Bar" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <label for="" id="current_time">0:00</label>
                    <label for="" id="duration_time"> 0:00</label>
                </div>

                <div class="d-flex justify-content-evenly m-3">
                    <i class="fas fa-random" id="random" title="random"></i>
                    <i class="fas fa-redo-alt " id="repeat" title="repeat"></i>
                    <i class="fas fa-backward" id="previus" title="previus"></i>
                    <i class="fas fa-play" id="stop" title="play"></i>
                    <i class="fas fa-forward" id="next" title="next"></i>
                    <i class="fas fa-expand" id="screen" title="maxu"></i>
                </div>

            </div>

        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
